<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentify Frontend Case</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="segmentify-product-filterify-wrapper">
        <div class="segmentify-product-filterify">
            <div class="container">
                <div class="question-container">

                    <div class="questions-list">

                    </div>

                    <div class="question-controls">
                        <div class="question-control-buttons">
                            <button action="prev" type="button">
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                        <path fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="1.5" d="m15 5l-6 7l6 7" />
                                    </svg>
                                </span>
                                <span>Back</span>
                            </button>
                            <button action="next" type="button">
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                        <path fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="1.5" d="m9 5l6 7l-6 7" />
                                    </svg>
                                </span>
                                <span>Next</span>
                            </button>
                        </div>
                        <div class="question-paginations">
                            <span class="question-pagination-bullet"></span>
                        </div>
                    </div>

                    <div class="question-steps">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
